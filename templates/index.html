<!DOCTYPE html>
<html>
	<head>
	<title>realtime tweets | andrewheekin</title>
	<link rel="stylesheet" href="//bootswatch.com/spacelab/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1>choose a hashtag to follow:</h1>
				<br>
				<div class="col-sm-1">
					<h1>#</h1>
				</div>
				<!-- <form> -->
				<div class="col-sm-5">
					<h3><input type="text" size="25" placeholder="hashtag"></h3>
				</div>
				<div class="col-sm-2">
					<h3>count:</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-1">
				</div>
				<div class="col-sm-2">
					<h4><input class="btn-primary" type="submit" value="submit"></h4>
					{{hashtag}}
				</div>
				<!-- </form> -->
			</div>
		</div>
	</body>
</html>
